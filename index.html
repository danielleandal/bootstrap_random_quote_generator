<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        window.onload = genQuote;

        const quoteBank = [
            { quote: "The only thing we have to fear is fear itself.", author: "Franklin D Roosevelt" },
            { quote: "All the world's a stage, and all the men and women merely players.", author: "Shakespeare" },
            { quote: "Genius is one percent inspiration and ninety-nine percent perspiration.", author: "Thomas Edison" },
            { quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
            { quote: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" }
        ];

        function genQuote() {
            const random = Math.floor(Math.random() * quoteBank.length);
            const selectedQuote = quoteBank[random].quote;
            const selectedAuthor = quoteBank[random].author;

            document.getElementById("text").innerText = `"${selectedQuote}"`;
            document.getElementById("author").innerText = `- ${selectedAuthor}`;

            const twitterLink = `https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=${encodeURIComponent('"' + selectedQuote + '" - ' + selectedAuthor)}`;
            document.getElementById("tweet-quote").href = twitterLink;
        }
    </script>

    <style>
        /* Centering the entire body */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f7fa;
            margin: 0;
        }

        /* Centering the quote box */
        #quote-box {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .card-header {
            background-color: #b8cde8;
            color: white;
            font-weight: bold;
        }

        #text {
            font-size: 1.5rem;
            color: #333;
        }

        #author {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        button {
            background-color: #1b3321;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        a.btn-primary {
            background-color: #293440;
            border: none;
            text-decoration: none;
        }

        a.btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Wrapper to center the content -->
    <div class="d-flex align-items-center justify-content-center w-100">
        <div id="quote-box" class="card">
            <div class="card-header text-center">
                Random Quote Machine
            </div>
            <div class="card-body text-center">
                <h5 class="card-title" id="text"></h5>
                <p class="card-text" id="author"></p>
                <button id="new-quote" onclick="genQuote()" class="btn btn-success mt-3">New Quote</button>
                <a href="https://twitter.com/intent/tweet" id="tweet-quote" class="btn btn-primary mt-3 ms-2" target="_blank">Tweet Quote</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
