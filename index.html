<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
         window.onload = genQuote;

            const quoteBank = [
                {
                    quote: "The only thing we have to fear is fear itself",
                    author: "Franklin D Roosevelt"
                },{
                      quote: "All the world's a stage, and all the men and women merely players",
                    author: "Shakespeare"
                },{
                    quote: "Genius is one percent inspiration and ninety-nine percent perspiration",
                    author: "Thomas Edison" 
                },
                {
                    quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                    author: "Nelson Mandela"
                },
                {
                    quote: "The way to get started is to quit talking and begin doing.",
                    author: "Walt Disney"
                }
            ]
            function genQuote() {
            let q_len = quoteBank.length;
            let random = Math.floor(Math.random() * q_len);

            const selectedQuote = quoteBank[random].quote;
            const selectedAuthor = quoteBank[random].author;

            // Update the quote and author in the HTML
            document.getElementById("text").innerText = selectedQuote;
            document.getElementById("author").innerText = `- ${selectedAuthor}`;

            // Dynamically update the Twitter link with the selected quote and author
            // const twitterLink = `https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=${encodeURIComponent('"' + selectedQuote + '" - ' + selectedAuthor)}`;
            // document.getElementById("tweet-quote").href = twitterLink;
        }
    </script>
<style>
   
</style>
</head>
<body>

    <div class="container">

        <div class="row py-5">
            <div class="col-md-8 offset-md-22">
                <wrapper id="quote-box">

                    <div class="card">

                        <div class="card-header text-center">
                            Random Quote Machine
                        </div>
                    
                        <div class="card-body">
                        <h5 class="card-title"> <div id="text"></div></h5>
                        <p class="card-text"> <div id="author"></div></p>
                        <button id="new-quote" onclick="genQuote()" class="btn btn-success">New Quote</button>
                        <a href="twitter.com/intent/tweet" id="tweet-quote" class="btn btn-primary">Tweet Quote</a>
                        </div>
                    </div>

                
                </wrapper>
            </div>
                
        </div>


    </div>


    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
